<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="container">
        <img class="theme-mode-icon" src="./images/theme-mode.png" alt="Theme Mode Icon" width="35px">
        <div class="time-date-container">
            <div id="time">00:00:00:00</div>
            <div id="date">Loading...</div>
        </div>
        <div class="button-container">
            <button class="btn-hr" onclick="toggleHour()">12/24 hr</button>
            <button class="btn-time-zone">Local Time</button>
        </div>
    </div>

    <script src="script.js">    </script>
</body>

</html>
