<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="circle circle-blue"></div>
    <div class="circle circle-pink"></div>
    <div class="circle circle-yellow"></div>
    <div class="container">
        <img class="theme-mode-icon" src="./images/theme-mode.png" alt="Theme Mode Icon" width="40px"
            onclick="toggleTheme()">
        <div class="time-date-container">
            <div id="time" class="time-container">
                <span id="hours" class="time-width">00</span>:
                <span id="minutes" class="time-width">00</span>:
                <span id="seconds" class="time-width">00</span>:
                <span id="milli-seconds" class="time-width">00</span>
            </div>
            <div id="date-para">Loading...</div>
        </div>
        <div class="button-container">
            <button class="btn-hr" onclick="toggleHour()">12/24 hr</button>
            <button class="btn-time-zone">Local Time</button>
        </div>
    </div>

    <script src="script.js">    </script>
</body>

</html>
